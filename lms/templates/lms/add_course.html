<!-- add_course.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Add New Course</h2>

                <!-- Display form errors -->
                {% if form.errors %}
                    <div class="alert alert-danger">
                        Please correct the errors below.
                    </div>
                {% endif %}

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_title" class="form-label">Course Title</label>
                        {{ form.title }}
                    </div>

                    <div class="mb-3">
                        <label for="id_description" class="form-label">Course Description</label>
                        {{ form.description }}
                    </div>

                    {% if request.user.is_staff %}
                    <div class="mb-3">
                        <label for="id_video" class="form-label">Upload Course Video</label>
                        {{ form.video }}
                    </div>
                    {% endif %}

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Add Course</button>
                    </div>
                </form>

                <div class="mt-3">
                    <a href="{% url 'home' %}">Go back to course list</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
